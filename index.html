<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div
        class="d-flex justify-content-evenly align-items-center w-75 m-5 column-gap-5"
      >
        <div>
          <h1>PLAYER 1</h1>
          <div id="js-global1" class="text-center text-primary fs-1">43</div>
          <div class="bg-primary text-center">
            CURRENT
            <div id="js-round1" class="text-light fs-4">11</div>
          </div>
        </div>
        <div>
          <div id="js-newGame">
            <i class="bi bi-plus-circle text-primary"></i>NEW GAME
          </div>
          <div id="js-dice">
            <div id="1">
              <i class="bi bi-dice-1 text-primary shadow-sm"></i>
            </div>
            <div id="2" class="hidden">
              <i class="bi bi-dice-2 text-primary shadow-sm"></i>
            </div>
            <div id="3" class="hidden">
              <i class="bi bi-dice-3 text-primary shadow-sm"></i>
            </div>
            <div id="4" class="hidden">
              <i class="bi bi-dice-4 text-primary shadow-sm"></i>
            </div>
            <div id="5" class="hidden">
              <i class="bi bi-dice-5 text-primary shadow-sm"></i>
            </div>
            <div id="6" class="hidden">
              <i class="bi bi-dice-6 text-primary shadow-sm"></i>
            </div>
          </div>
          <div id="js-roll">
            <i class="bi bi-arrow-repeat text-primary"></i>ROLL DICE
          </div>
          <div id="js-hold"><i class="bi bi-save text-primary"></i>HOLD</div>
        </div>
        <div>
          <h1>PLAYER 2</h1>
          <div id="js-global2">72</div>
          <div>
            CURRENT
            <div id="js-round2">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
